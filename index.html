<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header class="header">
            <div class="header-container">
                <div class="logo"><a href="#">skilled</a></div>
            </div>
            <button class="btn">Get Started</button>
            <div class="maintext">
                    <h1>Maximize skill,<br>minimize budget</h1>
                    <p>Our modern courses across a range of in-demand 
                    <br>skills will give you the knowledge you need to live the 
                    <br>life you want.</p>
                    <button class="button-left">Get Started</button>
                </div>


        </header>

        <main class="container">    
            
            <div class="top-right-block">
                <aside>
                    <div class="aside-rectingle">
                        <div>
                            <div class="avatar">                        
                                <figure>
                                    <img src="assets/image-bg.png" alt="bg">
                                    <figcaption></figcaption>
                                </figure>
                                
                                <figure class="hours">
                                    <img src="assets/coursehours.png" alt="hours">
                                    <figcaption></figcaption>
                                </figure>
                                <figure class="members">
                                    <img src="assets/members.png" alt="members">
                                    <figcaption></figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
            
            <div class="cards-container">
                <div class="card">
                    <h1>Check out our <br> most popular <br> courses!</h1>
                </div>
                <div class="card">
                    <figure>
                        <img src="assets/animationicon.png" alt="animation">
                        <figcaption>
                            <h2>Animation</h2>
                            <p>Learn the latest animation techniques to create stunning motion design and captivate your audience.</p>
                            <p><a href="#">Get Started</a></p>
                        </figcaption>
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="assets/designicon.png" alt="design">
                        <figcaption>
                            <h2>Design</h2>
                            <p>Create beautiful, usable interfaces to help shape the future of how the web looks.</p>
                            <p><a href="#">Get Started</a></p>
                        </figcaption>
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="assets/photographyicon.png" alt="photography">
                        <figcaption>
                            <h2>Photography</h2>
                            <p>Explore critical fundamentals like lighting, composition, and focus to capture exceptional photos.</p>
                            <p><a href="#">Get Started</a></p>
                        </figcaption>
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="assets/cryptoicon.png" alt="crypto">
                        <figcaption>
                            <h2>Crypto</h2>
                            <p>All you need to know to get started investing in crypto. Go from beginner to advanced with this 54 hour course.</p>
                            <p><a href="#">Get Started</a></p>
                        </figcaption>
                    </figure>
                </div>
                <div class="card">
                    <figure>
                        <img src="assets/businesicon.png" alt="busines">
                        <figcaption>
                            <h2>Business</h2>
                            <p>A step-by-step playbook to help you start, scale, and sustain your business without outside investment.</p>
                            <p><a href="#">Get Started</a></p>
                        </figcaption>
                    </figure>
                </div>

            </div>
        </main>

        <footer>
            <span>skilled</span>
            <button class="btn-footer">Get Started</button>
        </footer>
    </body>
</html>
